    <!--Generar una página que posea un formulario con al menos cinco controles de entrada de datos.

<body>
    <form class="form-inline" action="administrador.php" method="POST">
        <header style="background:red">
            <div style="background:greenyellow" class="container">

        </header>
        <div class="container-fluid"><label for="label label-default">Nombre:</label></div>
        <input class="form-control" type="text" name="txtNombre" placeholder="Ingrese nombre">

            </select>
        <div class="container-fluid"><label for="label label-default">Edad:</label></div>
        <input class="form-control" type="text" name="txtEdad" placeholder="Ingrese edad">
                <select class="form-control" name="cambiarColorEdad">

                    <option value="green">Verde</option>

                    <option value="yellow">Amarillo</option>
                    <option value="maroon">Maroon</option>
                </select>
        <div class="container-fluid"><label for="label label-default">Email:</label></div>
        <input class="form-control" type="email" name="txtEmail" placeholder="Ingrese e-mail">
                <select class="form-control" name="cambiarColorEmail">
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="maroon">Maroon</option>
                </select>
        <div class="container-fluid"><label for="label label-default">Password:</label></div>

                <select class="form-control" name="cambiarColorPassword">
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>

        <div class="container-fluid"><label for="label label-default">País:</label></div>

                <select class="form-control" name="cambiarColorPais">
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="maroon">Maroon</option>
                </select>
        <br/>
        <br/>
        <input class="btn btn-success" type="submit" value="Enviar" name="Enviar">
